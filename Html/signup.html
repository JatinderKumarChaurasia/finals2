<!DOCTYPE>
<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/logsign.js" type="text/javascript"></script>
        <title>Welcome To Assistance Portal</title>
        
    </head>
    <body>
        <div style="height: 20px;" class=" m-1">
            <div class=" m-2 p-1 shadow">
                    <nav class="nav  justify-content">
                        <a class=" navbar-brand text-sm-center nav-link " href="#">
                            <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top">
                            On Job Assistant</a>
                        <a class=" text-sm-right position-relative align-right mx-4 nav-link" href="#">Login</a>
                        <a class=" text-sm-right nav-link" href="#">SignUp</a>
                        <a class=" text-sm-right nav-link" href="#" tabindex="-1">Help</a>
                    </nav>
            </div>
        </div>
        <div class=" container-fluid jumbotron jumbotron-fluid mt-5">
            
            <div class="row mt-3 ">
              <div class="col-3"></div>
              <div style="padding-top: 50%;" class=" mt-2 center col-4 justify-content-center card-fluid p-4 align-middle shadow" style="width: 300px">
                    <div class="card-body ">
                        <label class="display-4">Sign Up</label>
                        <hr/>
                      <form class="align-middle">
                            <div class="form-group">
                              <div class="input-group">
                                    <div class="input-group-prepend">
                                        <h6 class="form-control">Name</h6>
                                        </div>
                                    <input type="text" class="form-control" id="InputFirstName" aria-describedby="firstnameHelp"  data-toggle="popover" placeholder=" John Dae..." title="Name" data-content="Name doesn't contain any special characters">
                               </div>
                            </div>
                            <div class="form-group">
                                    <div class="input-group justify-content-center">
                                          <div class="input-group-prepend">
                                              <h6 style="text-align: center;flex-shrink: inherit" id="passwordHelp" class="form-control">Password</h6>
                                          </div>
                                          <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" data-toggle="popover" title="Password" data-content="Password must be of length 8 and contain one special symbol" placeholder="Password">

                                     </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                              <h6 id="genderzone" class="form-control">Gender</h6>
                                    </div>
                                    <div class="form-check form-check-inline">
                                            <input style="align-self: auto;" type="radio" class="radio" id="male" name="gender" aria-describedby="genderzone">
                                            <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                            <input type="radio" class="radio" id="female" name="gender" aria-describedby="genderzone">
                                            <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="input-group">
                                          <div class="input-group-prepend">
                                              <h6 id="birthHelp" class="form-control">Birth</h6>
                                          </div>
                                          <input type="date" class="form-control" id="InputDate" aria-describedby="birthHelp" placeholder="">
                                
                                     </div>
                            </div>
                            <div class="form-group">
                                    <div class="input-group">
                                          <div class="input-group-prepend">
                                              <h6 id="phoneNumberHelp" class="form-control">Contact No</h6>
                                          </div>
                                          <input type="number" class="form-control" id="InputContactNo" aria-describedby="phoneNumberHelp" placeholder="ContactNo" data-toggle="popover" title="Contact Help" data-content="Name doesn't contain any special characters">
                                         
                                    </div>
                            </div>
                            <div class="form-group">
                                    <div class="input-group">
                                          <div class="input-group-prepend">
                                              <h6 id="emailHelp" class="form-control">Email Id</h6>
                                          </div>
                                          <input type="email" class="form-control" id="InputEmailId" aria-describedby="emailHelp" placeholder="ContactNo" data-toggle="popover" title="emailHelp" data-content="Your Email iD">
                                         
                                    </div>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
      
                      </form>
                    </div>
               </div>
              <div class="col-3"></div>
            </div>      
        </div>
        <footer class="footer">
          <div class="container">
            <p>Jatinder Kumar Chaurasia</p>
          </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
